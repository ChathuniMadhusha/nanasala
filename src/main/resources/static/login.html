    <div class="container">


        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">

<!-- Modal user name email-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form onsubmit="return false">
                    <input type="text" required placeholder="Enter User name" id="textUserName" class="form-control"><br>
                    <input type="email" required placeholder="Enter Email" id="textUserEmail" class="form-control">
                    <button type="submit" class="btn btn-primary" onclick="checkUserDetails()">Send Otp</button>
                </form>
            </div>
            <div class="modal-footer">

                <div id="divShowOtp" class="d-none">
                    <div class="row">
                        <input type="text" placeholder="Enter OTP" id="textUserOtp" class="form-control">
                        <button type="button" class="btn btn-primary" onclick="checkOTP()">Check Otp</button>
                    </div>
                </div>

                <div id="divShowNewPassword" class="d-none">
                    <div class="row">
                        <input type="password" placeholder="Enter User Password" id="textUserPassword" class="form-control">
                        <input type="password" placeholder="Enter Re-Password" id="textRTPassword" class="form-control" onkeyup="passwordCheck();">
                        <button type="button" class="btn btn-primary" onclick="changeUserPassword(); ">Change Password</button>
                    </div>
                </div>


            </div>
        </div>
    </div>

<script>
    window.addEventListener("load", ev => {
        let url = window.location.href;
        if (url == "http://localhost:8080/login?error=usernamepassworderror") {
            showerror.style.display = "block";
        } else {
            showerror.style.display = "none";
        }
    })


    const checkUserDetails = () => {

        forgotUser = new Object();
        forgotUser.username = textUserName.value;
        forgotUser.email = textUserEmail.value;
     console.log(forgotUser)
        let serverResponse = httpServiceRequest("/changeuser/sendotp","POST",forgotUser);
        if(serverResponse == "OK"){
            alert("Send OTP successfully...");
            divShowOtp.classList.remove("d-none");
        } else {
            alert("Error ... " + serverResponse);
        }
    }

    const checkOTP = () => {

        forgotUser = new Object();
        forgotUser.username = textUserName.value;
        forgotUser.email = textUserEmail.value;
        forgotUser.otp = textUserOtp.value;
        console.log(forgotUser)
        let serverResponse = httpServiceRequest("/changeuser/checkotp","POST",forgotUser);
        if(serverResponse == "OK"){
            alert("OTP check successfully...!");
            divShowNewPassword.classList.remove("d-none");
        } else {
            alert("Error ... " + serverResponse);
        }

    }

    const changeUserPassword = () => {

        forgotUser = new Object();
        forgotUser.username = textUserName.value;
        forgotUser.email = textUserEmail.value;
        forgotUser.otp = textUserOtp.value;
        forgotUser.newPassword = textRTPassword.value;
        console.log(forgotUser)
        let serverResponse = httpServiceRequest("/changeuser/changeforgetuserpassword","POST",forgotUser);
        if(serverResponse == "OK"){
            alert("Password change successfully...!");
            window.location.reload();
        } else {
            alert("Password change not successfully " + serverResponse);
        }

    }

    const passwordCheck = () => {

        let password = textUserPassword.value;
        let repassword = textRTPassword.value;

        if(password == repassword){
            textRTPassword.style.border = "2px solid green";
            forgotUser.newPassword = repassword;
        } else {
            textRTPassword.style.border   = "2px solid red";
            forgotUser.newPassword = null;
        }

    }






</script>
